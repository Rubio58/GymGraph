{% extends "base.html" %}

{% block title %}Nuevo Plan - GymGraph{% endblock %}

{% block content %}
<div class="page-header">
    <h1>Crear Nuevo Plan</h1>
    <a href="{{ url_for('workout.plans') }}" class="btn">← Volver</a>
</div>

<div class="card" style="max-width: 600px;">
    <form method="POST" action="{{ url_for('workout.new_plan') }}">
        <div class="form-group">
            <label for="name">Nombre del plan *</label>
            <input type="text" id="name" name="name" required 
                   placeholder="Ej: Push Pull Legs, Full Body, etc.">
        </div>
        
        <div class="form-group">
            <label for="description">Descripción</label>
            <textarea id="description" name="description" rows="3"
                      placeholder="Describe los objetivos o características del plan"></textarea>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Crear Plan</button>
            <a href="{{ url_for('workout.plans') }}" class="btn btn-outline">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
